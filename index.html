<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Górskie Przygody</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body>
    <div class="logo">
      <img src="./images/logo.png" alt="logo" />
      <h1>Górskie przygody</h1>
    </div>
    <div class="container">
      <div class="list">
        <h2>Zdobyte szczyty</h2>
        <p></p>
        <ul class="items">
          <li>Loading mountains...</li>
        </ul>
        <form class="add-items">
          <input type="text" name="item" placeholder="Nazwa szczytu" required />
          <input
            type="number"
            name="height"
            placeholder="Wysokość n.p.m."
            required
          />
          <input type="submit" value="Dodaj" />
        </form>
      </div>
      <div class="side-bar">
        <div class="counter-panel">
          <h2>Korona Gór Polski</h2>
          <p id="counter">Counting peaks...</p>
        </div>
        <div class="notes">
          <h2>Zdobyte odznaki</h2>
          <textarea id="badges"></textarea>
        </div>
        <div class="notes">
          <h2>Miejsca do odwiedzenia</h2>
          <textarea id="places"></textarea>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/notes.js"></script>
    <script src="./js/counter.js"></script>
  </body>
</html>
